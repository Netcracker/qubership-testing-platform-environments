global:
  enabled: true
server:
  replicas: 3
  bootstrapExpect: 3
  storage: 1Gi
  storageClass: standard
consulAclConfigurator:
  enabled: true
dns:
  enabled: false
monitoring:
  enabled: false
ui:
  enabled: true
  ingress:
    enabled: true
    hosts:
      - host: environments-service.qa-kubernetes.openshift.sdntest.qubership.org
service:
  enabled: true
client:
  enabled: true
  resources:
    requests:
      memory: 512Mi
      cpu: 50m
    limits:
      memory: 3200Mi
      cpu: 1500m
backupDaemon:
  enabled: true
  storage: 1Gi
  storageClass: standard
  backupSchedule: "*/15 * * * *"
  evictionPolicy: 1h/1d,7d/delete
integrationTests:
  enabled: true
  tags: backupORcrudORconsul_images
statusProvisioner:
  lifetimeAfterCompletion: 60
  integrationTestsTimeout: 600
  podReadinessTimeout: 900
