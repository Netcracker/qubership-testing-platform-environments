name: Run Environments Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  Environments-Pipeline:
    uses: Netcracker/qubership-test-pipelines/.github/workflows/test.yaml@test_pipeline
    with:
      service_branch: '${{ github.head_ref || github.ref_name }}'
      versions_file: '.github/versions.yaml'
      pipeline_branch: 'test_pipeline' #this value must match the value after '@' in 'uses'
